<!DOCTYPE html>
<html lang="ar" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-q8+l9TmX3RaSz3HKGBmqP2u5MkgeN7HrfOJBLcTgZsQsbrx8WqqxdA5PuwUV9WIx"
      crossorigin="anonymous"
    />

    <title>DashBoard</title>
    <script src="https://unpkg.com/@superset-ui/embedded-sdk"></script>
  </head>
  <body>
    
    <center><h1>DashBoard</h1></center>
    <hr />
    <div id="superset" style="height:90vh;">

    </div>
    <script>
      const token = "{{token|safe}}";
      window.supersetEmbeddedSdk.embedDashboard({
        id: "0ff0e534-c5c0-4efd-a460-7a84d4bb292c",
        supersetDomain: "http://192.168.29.56:8088",  
        mountPoint: document.getElementById("superset"),
        fetchGuestToken: () => Promise.resolve(token),
        dashboardUiConfig: {
            hideTitle: true,
            hideChartControls: true,
        },
      });
    </script>
   
      
     
    
    <br />

    <form action="{% url 'scrape:home' %}">
      {% csrf_token %}
      <button
        onclick="window.location.href='{% url 'scrape:home' %}'"
        type="submit"
        class="btn btn-outline-info"
      >
        Home Page
      </button>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
