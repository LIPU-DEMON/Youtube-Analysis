{% extends "scrape/main.html" %} {% block content%}

<div class="card text-center">
  <div class="card-header">
    Notice
  </div>
  <div class="card-body">
    <h5 class="card-title">Special title treatment</h5>
    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
  <div class="card-footer text-body-secondary">
    2 days ago
  </div>
</div>

<form type="POST" action="{% url 'DB:dashboard' %}">
  <button type="submit" class="btn btn-outline-info">DashBoard</button>
  <br />
</form>
<form action="{% url 'scrape:home' %}">
  {% csrf_token %}
  <button
    onclick="window.location.href='{% url 'scrape:home' %}'"
    type="submit"
    class="btn btn-outline-info"
  >
    Home Page
  </button>
</form>

{% endblock %}
