{% extends "scrape/main.html" %} {% block content %}
<div style="margin-left: 18%;
    margin-right: 18%;" class="card text-center">
  <div class="card-header">Youtube Video Link</div>
  <div class="card-body">
    <form method="POST" action="">
      {% csrf_token %}
      <div style="margin-left:26%;" class="input-group input-group-lg w-50">
        <input
          name="links"
          type="text"
          class="form-control"
          placeholder="Paste Your Link"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
          required
        />
        
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    

  </div>
</div>

{% endblock %}
